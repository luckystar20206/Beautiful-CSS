<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="minion">
        <div class="body">
          <div class="eye-ring eye-left">
            <div class="pupil">
              <div class="cornea">
                <div class="iris"></div>
              </div>
            </div>
          </div>
          <div class="eye-ring eye-right">
            <div class="pupil">
              <div class="cornea">
                <div class="iris"></div>
              </div>
            </div>
          </div>
          <div class="glass-holder"></div>
          <div class="mouth"></div>
          <div class="tooth">
            <div class="t1"></div>
            <div class="t2"></div>
            <div class="t3"></div>
            <div class="t4"></div>
          </div>
          <div class="button b-right">
            <div class="cross v-cross"></div>
            <div class="cross h-cross"></div>
          </div>
          <div class="button b-left">
            <div class="cross v-cross"></div>
            <div class="cross h-cross"></div>
          </div>
          <div class="outfit"></div>
          <div class="outfit-box"></div>
          <div class="strap left"></div>
          <div class="strap right"></div>
        </div>
        <div class="leg r-leg"></div>
        <div class="leg l-leg"></div>
        <div class="shoe l-shoe"></div>
        <div class="shoe r-shoe"></div>
        <div class="hand l-hand"></div>
        <div class="hand r-hand"></div>
      </div>
    </div>
  </body>
</html>
